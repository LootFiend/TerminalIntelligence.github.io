<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Intelligence Galaxy</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: radial-gradient(circle, rgba(10, 10, 20, 1) 10%, black 100%);
        }
    </style>
</head>
<body>
    <script>
        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        const g = svg.append("g");

        const numNodes = 50;
        const centerX = width / 2;
        const centerY = height / 2;
        const spiralFactor = 10; // Adjust for tighter or looser spirals

        const nodes = d3.range(numNodes).map(i => {
            const angle = i * 0.3; // Controls the spiral shape
            return {
                x: centerX + Math.cos(angle) * i * spiralFactor,
                y: centerY + Math.sin(angle) * i * spiralFactor,
                r: Math.random() * 5 + 2
            };
        });

        g.selectAll("circle")
            .data(nodes)
            .enter().append("circle")
            .attr("cx", d => d.x)
            .attr("cy", d => d.y)
            .attr("r", d => d.r)
            .attr("fill", "white")
            .attr("stroke", "rgba(255, 255, 255, 0.5)")
            .attr("stroke-width", 4)
            .style("filter", "blur(5px)");

        // Zoom and Pan
        const zoom = d3.zoom()
            .scaleExtent([0.5, 5])
            .on("zoom", (event) => {
                g.attr("transform", event.transform);
            });

        svg.call(zoom);
    </script>
</body>
</html>
